<!DOCTYPE html>
<html>

<head>
    <title>Smart Mirror</title>

    <link rel="icon" href="./Assets/icon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/3.7.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="./Styles/CSS/main.css" rel="stylesheet">
    <link href="./Styles/CSS/flex.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typer-js@5.0.1/typer.min.js"></script>

    <script src="./Scripts/main.js"></script>
    <script src="./Scripts/date-time.js"></script>
    <script src="./Scripts/spotify.js"></script>
    <script src="./Scripts/weather.js"></script>
    <script src="./Scripts/messages.js"></script>
</head>

<body>
    <div id="main-wrapper">
        <div id="date-time" class="flex column start-h start-v">
            <div id="date" class="flex row start-h center-v">
                <span id="long-date"></span>
            </div>
            <div id="time" class="flex row start-h end-v">
                <span id="HH-MM"></span>
                <span id="SS"></span>
            </div>
        </div>

        <div id="weather-forecast" class="flex column end-h start-v">
            <div id="location" class="flex row between">
                <span id="city"></span>
                <i class="material-icons">location_on</i>
            </div>
            <div id="current" class="flex row end-h">
                <span id="weathericon" class=""></span>
                <div id="temperature-wrapper" class="flex row center-vh">
                    <span id="temperature"></span>
                    <span class="mdi mdi-temperature-celsius"></span>
                </div>
            </div>
        </div>

        <div id="spotify-information" class="flex column center-vh">
            <img  id="album-art" src=""/>
            <span id="artist"></span>
            <span id="track"></span>
            <div  id="progress" class="flex row center-vh">
                <span id="elapsed"></span>
                <span id="spacer">/</span>
                <span id="total"></span>
            </div>
        </div>

        <div id="welcome-message" class="flex center-vh">
            <span id="message"></span>
        </div>
    </div>
</body>

</html>
